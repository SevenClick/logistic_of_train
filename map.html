    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Ресурс');
        data.addColumn('string', 'Вагон');
        //data.addColumn('number', 'Salary');
        data.addColumn('boolean', 'Состояние');
        data.addRows([
          ['Ресурс1',  'Вагон1.2', true],
          ['Ресурс2',   'Вагон2.3',  false],
          ['Ресурс3', 'Вагон3.2', true],
          ['Ресурс4', 'Вагон4.1', true],
          //['Ресурс4',   {v: 7000,  f: '$7,000'},  true]
        ]);

        var table1 = new google.visualization.Table(document.getElementById('table_div1'));
        var table2 = new google.visualization.Table(document.getElementById('table_div2'));
        var table3 = new google.visualization.Table(document.getElementById('table_div3'));

        table1.draw(data, {showRowNumber: true, width: '100%', height: '350px'});
        table2.draw(data, {showRowNumber: true, width: '100%', height: '350px'});
        table3.draw(data, {showRowNumber: true, width: '100%', height: '350px'});
      }
    </script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          // ['Work',     11],
          // ['Eat',      2],
          // ['Не известно',  0],
          ['Успеет', 8],
          ['Опаздает',    5]
        ]);

        var options = {
          title: 'Result',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
